[package]
name = "server"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Small microservice that implementes blob storage with SQLite backend and simple REST API"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kernel = { path = "../kernel" }
tokio = { workspace = true, features = ["full"] }
futures-util = "0.3"
blake3 = "1.5"
serde = { workspace = true, features = ["derive"] }
zip = "0.6.6"
axum = { version = "0.7.4", features = ["multipart"] }
tokio-util = { workspace = true, features = ["full"] }
futures = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1"
tower = { version = "0.4.13", features = ["util", "timeout"] }
tower-http = { version = "0.5.2", features = ["add-extension", "limit", "trace"] }
utoipa = { workspace = true, features = ["axum_extras"] }
utoipa-swagger-ui = { version = "6.0.0", features = ["axum"] }
rusqlite = { version = "0.31", features = ["bundled", "chrono", "blob"] }
hyper = { version = "1.2.0", features = [] }
hyper-util = { version = "0.1.3", features = ["tokio", "server-auto", "http1"] }

[dev-dependencies]
rstest = "0.18.2"
reqwest = { workspace = true, features = ["json", "multipart", "stream"] }
serde_json = { workspace = true }
test-context = "0.3.0"
uuid = { version = "1.7.0", features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]}
rand = "0.8.5"
url-escape = "0.1.1"
serial_test = "3.0.0"
urlencoding = "2.1.3"

[lints]
workspace = true
