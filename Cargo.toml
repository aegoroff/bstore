[workspace]
members = [
  "bstore",
  "client",
  "server",
  "kernel",
]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# to be able to run with `cargo run`, `check` and so on without selecting a specific package with `-p`
default-members = [
  "bstore",
]

[profile.release]
codegen-units = 1
strip = true
panic = 'abort'